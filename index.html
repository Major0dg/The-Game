<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/advance-rock-paper.css">
    

 <title>game</title>
</head>
<body>

    
<p class="title">
    PLAY!! Rock Paper Scissors
</p>

<div>
<button class="move-button js-rock-button">
<img src="images/rock-emoji.png" class="icon">
</button>

<button class="move-button js-paper-button">
<img src="images/paper-emoji.png" class="icon">
</button>

<button class="move-button js-scissors-button">
<img src="images/scissors-emoji.png" class="icon">
</button>

<p class="js-result result"></p>
<p class="js-move">    
</p>
<p class="js-score score"></p>

<button onclick="
score.wins = 0;
score.losses = 0;
score.draw = 0;
localStorage.removeItem('score');
updateScoreElement();

" class="reset-button js-reset-button">Reset Score</button>

<button onclick="
autoPlay();
" class="auto-play">Auto Play</button>


<script src="jsfiles/advanced-rock-paper.js"></script>
</div>


</body>
</html>
